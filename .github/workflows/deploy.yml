name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Adjust if your default branch is named differently
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ensure this matches your project's Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Static Site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branch to deploy to
          folder: build    # Folder containing the static site files
          clean: true      # Optional: Removes existing files in the deployment branch before deploying
